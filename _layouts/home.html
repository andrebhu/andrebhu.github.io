---
layout: default
---

{{ content }}

<h2>Some Random Projects</h2>
<hr>
<ul>
    {% for project in site.data.projects %}
    <li>
        <a href="{{ project.url }}">{{ project.name }}</a> - <i>{{ project.description }}</i>
    </li>
    {% endfor %}
</ul>


<h2>Blog</h2>
<hr>
<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> - <i>{{ post.date | date: "%b %d, %Y"}}</i>
        </li>
    {% endfor %}
</ul>
